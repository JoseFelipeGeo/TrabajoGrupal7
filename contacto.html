    <title>Formulario</title>

</head>

<body>
  
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-info p-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Te lo Vendo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pedidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="estadisticas.html">Estadisticas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contactanos</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="seccion-empresa">

        <div class="container">
            <h1>Formulario de Contacto</h1>
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Escriba su Nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Escriba su correo, ej: name@example.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>

                <input type="submit" class="btn btn-primary" id="btn-enviar" onclick="return validarc();">
            </form><br>
            <a href="index.html" class="return">Volver a pagina principal</a>
        </div>
    </main><br>
    <footer class="p-5">
        <p>Equipo: Mariana Guzmán | José Fuentealba | Boris Guíñez | Alfonso Mujica | Daniel Mendez | <span>2023 &#169</span></p>
    </footer>
